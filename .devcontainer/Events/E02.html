<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronus</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("hi")
    // },2000)

    const stop = function(){
        console.log("hi")
    }

    const sayAditya = function(){
       document.querySelector('h1').innerHTML = "aditya"
    }



    const changeMe = setTimeout(sayAditya,2000)

    document.querySelector('#stop').addEventListener('click',(e)=>{
        clearTimeout(changeMe)
        console.log("stopped");
    })

</script>
</html>
